{% extends 'base.html' %}
{% load staticfiles %}

{% block content%}
<div class="row mt"><div class="col-lg-12"><div class="form-panel">
    <h4 class="mb"><i class="fa fa-angle-right"></i> Send Email</h4>
    <form class="form-horizontal style-form" method="post" action="/send/">
        {% csrf_token %}
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">To:</label> 
            <div class="col-lg-10">     
                <select class="form-control" name="username">
                    {% for user in user_list %}
                    <option value="{{ user.email }}">{{ user.username }}</option>
                    {% endfor %}
                </select> 
            </div> 
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Subject:</label>
            <div class="col-sm-10">
                <input type="text" name= "subject" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-sm-2 control-label">Message:</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="4" cols="50" name="msg" value="" size="30" ></textarea>
            </div>
        </div>        
            <input type="submit" class="btn btn-primary" value="Send" />
        </form>
{% endblock %}
